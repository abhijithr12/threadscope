<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREADSCOPE</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark Background */
            color: #ffffff; /* White text */
        }

        /* Header */
        .header {
            background-color: #0d47a1; /* Blue */
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
        }

        /* Form Container */
        .form-container {
            width: 400px;
            margin: 50px auto;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
            color: #90caf9;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #2c2c2c;
            color: white;
        }

        .form-container input::placeholder {
            color: #aaa; /* Placeholder color */
        }

        /* Submit Button */
        .form-container button {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            background-color: #0d47a1;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #1565c0;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #0d47a1;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>THREADSCOPE</h1>
    </div>
    

    <!-- Form Container -->
    <div class="form-container">
        <h2>Create an Account</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
        </form>
          </form>  <a href="Q2.html">
            <button type="submit">Sign Up</button>
            </a></form>
        
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 THREADSCOPE. All rights reserved.</p>
    </div>

</body>
</html>
